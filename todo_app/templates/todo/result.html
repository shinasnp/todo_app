<table class="table table-bordered">
    <thead class="alert-success">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for todo in todo_list %}
        <tr>
            <td>{{ todo.title }}</td>
            <td>{{ todo.description }}</td>
            <td>{{ todo.status }}</td>
            <td><center><a class="btn btn-sm btn-warning edit" name="{{ todo.id }}">Edit</a> <a class="btn btn-sm btn-danger delete" name="{{ todo.id }}">Delete</a></center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
